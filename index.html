<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RoleCraftID Assessment</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">

    <header class="header">
      <h1 id="assessment-title">RoleCraftID</h1>
      <div class="progress-wrap">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p class="muted" id="progress-text"></p>
    </header>

    <section id="card" class="card"></section>

    <section id="resultsPage">
      <div class="results-inner">
        <div class="results-layout">
          <div class="results-left">
            <div class="results-visual" id="resultsVisual"></div>
          </div>
          <div class="results-right">
            <h2>Your RoleCraftID Results</h2>
            <div id="resultsHeadline" class="results-headline"></div>
            <div id="resultsBox"></div>
            <button id="restartResults" class="btn">Restart</button>
          </div>
        </div>
      </div>
    </section>

    <footer id="nav" class="footer">
      <button id="prev" class="btn">Back</button>
      <button id="next" class="btn">Next</button>
    </footer>

  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
